    note: 62          # Нота D4
  - channel: 1  
    cc: 30            # Delay time
    axis: "y"
  - channel: 1
    cc: 31            # Delay feedback
    axis: "y"
  position:
  - true              # Активен
  - 0.2               # x_min
  - 100.0             # y_min
  - 0.4               # x_max
  - 400.0             # y_max

